<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Baltimore County Restaurant Week</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/restaurant-week.min.css">
</head>

<body ng-app="rwApp">
	<header class="page-header">
		<div class="logo">
			<img src="http://www.baltimorecountyrestaurantweek.com/sebin/o/g/header-summer15.gif" alt="" />
		</div>
		<button class="mobile-nav-btn" type="button">
			<i class="fa fa-2x fa-bars mobile-nav-icon"></i>
		</button>
		<ul class="navigation-list header-navigation-list">
			<li class="navigation-list-item">
				<a href="index.html" title="">Home</a>
			</li>
			<li class="navigation-list-item">
				<a href="benefits.html" title="">Benefits</a>
			</li>
			<li class="navigation-list-item">
				<a href="participate.html" title="">Participate</a>
			</li>
			<li class="navigation-list-item">
				<a href="contact.html" title="">Contact</a>
			</li>
			<li class="navigation-list-item follow-us">
				<a href="contact.html" title="">
					<span class="link-text">Follow Us</span>
					<i class="fa fa-2x fa-facebook-official follow-us-icon" aria-hidden="true"></i>
				</a>
			</li>
		</ul>
	</header>
	<!-- DEMO ONLY -->
	<style>
		.effect1 {
			-webkit-filter: grayscale(100%);
			/* Safari 6.0 - 9.0 */
			filter: grayscale(100%);
		}

		.effect2 {
			-webkit-filter: blur(5px);
			/* Safari 6.0 - 9.0 */
			filter: blur(5px);
		}

		.effect3 {
			-webkit-filter: hue-rotate(180deg);
			filter: hue-rotate(180deg);
		}
	</style>
	<!-- END DEMO ONLY -->
	<div class="hero-unit">
		<div class="image-section hero-carousel">
			<!-- can contain a carousel or static image -->
			<img class="hero-carousel-item" src="http://www.powerofageexpo.com/sebin/f/d/homepage-hero-tai-chi-class.jpg" alt="" />
			<img class="hero-carousel-item effect1" src="http://www.powerofageexpo.com/sebin/f/d/homepage-hero-tai-chi-class.jpg" alt=""
			/>
			<img class="hero-carousel-item effect2" src="http://www.powerofageexpo.com/sebin/f/d/homepage-hero-tai-chi-class.jpg" alt=""
			/>
			<img class="hero-carousel-item effect3" src="http://www.powerofageexpo.com/sebin/f/d/homepage-hero-tai-chi-class.jpg" alt=""
			/>
		</div>
	</div>
	<div ng-controller="rwApp.RestaurantListCtrl as restaurantListCtrl">
		<div class="filter-container">
			<div class="restaurant-filter container bc-container">
				<h2 class="restaurant-filter-headline">Find a Restaurant</h2>
				<input class="filter-input" placeholder="Search for restaurant name, location, category and more..." type="text" name="restaurant-list-filter"
				 id="restaurant-list-filter" ng-model="restaurantListCtrl.restaurantFilter">
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="restaurant-list-container">
						<restaurant-list class="restaurant-list" list="restaurantListCtrl.restaurantList" filtermodel="restaurantListCtrl.restaurantFilter"></restaurant-list>
					</div>
				</div>
			</div>

		</div>
	</div>
	<footer class="page-footer">
		<div class="footer-content">
			<p class="copyright">&copy; Copyright
				<span id="copyright">2017</span> Baltimore County Government</p>
			<ul class="navigation-list footer-navigation-list">
				<li class="navigation-list-item">
					<a href="#" title="">User Terms</a>
				</li>
				<li class="navigation-list-item">
					<a href="#" title="">Privacy</a>
				</li>
				<li class="navigation-list-item">
					<a href="#" title="">Benefits</a>
				</li>
				<li class="navigation-list-item">
					<a href="#" title="">Participate</a>
				</li>
				<li class="navigation-list-item">
					<a href="#" title="">Contact</a>
				</li>
			</ul>
		</div>
	</footer>
	<!-- jQuery -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
	<script src="dist/js/restaurant-week.js"></script>
	<script src="dist/js/restaurant-week.app.js"></script>
</body>

</html>
