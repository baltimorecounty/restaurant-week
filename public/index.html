<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Baltimore County Restaurant Week</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/restaurant-week.min.css">
</head>
<body ng-app="rwApp">
	<div class="container page-header-container">
		<div class="row">
			<div class="col-xs-12">
				<header class="page-header">
						<div class="logo">
							<a href="/index.html" title="Learn more information about Baltimore County Restaurant Week">
								<img src="http://www.baltimorecountyrestaurantweek.com/sebin/o/g/header-summer15.gif" alt="" />
							</a>
						</div>
						<button class="mobile-nav-btn" type="button">
							<i class="fa fa-2x fa-bars mobile-nav-icon"></i>
						</button>
						<ul class="navigation-list header-navigation-list">
							<li class="navigation-list-item">
								<a href="/index.html" title="" target="_self">Home</a>
							</li>
							<li class="navigation-list-item">
								<a href="/benefits.html" title="" target="_self">Benefits</a>
							</li>
							<li class="navigation-list-item">
								<a href="/participate.html" title="" target="_self">Participate</a>
							</li>
							<li class="navigation-list-item">
								<a href="/contact.html" title="" target="_self">Contact</a>
							</li>
							<li class="navigation-list-item follow-us">
								<a href="/contact.html" title="" target="_self">
									<span class="link-text">Follow Us</span>
									<i class="fa fa-2x fa-facebook-official follow-us-icon" aria-hidden="true"></i>
								</a>
							</li>
						</ul>
					</header>
			</div>
		</div>
	</div>
	<div class="hero-unit">
		<div class="image-section hero-carousel">
			<!-- can contain a carousel or static image -->
			<img class="hero-carousel-item" src="dist/images/carousel/home_carousel.jpg" alt="" />
			<img class="hero-carousel-item" src="dist/images/carousel/benefits_carousel.jpg" alt="" />
			<img class="hero-carousel-item" src="dist/images/carousel/participate_carousel.jpg" alt="" />
			<img class="hero-carousel-item" src="dist/images/carousel/contact_carousel.jpg" alt="" />
		</div>
		<div class="notification-banner">
			<h2 class="title">January 20 - February 4</h2>
			<h3 class="sub-title">Prix fixe menus $15 - $35</h3>
		</div>
	</div>
	<div class="main-content home">
		<div class="overlay"></div>
		<div ng-controller="rwApp.RestaurantCtrl as restaurantCtrl">
			<div class="restaurant-filter-container">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							<div class="bc-container restaurant-filter">
								<h2 class="restaurant-filter-headline">Find a Restaurant</h2>
								<div class="restaurant-filter-input">
									<input class="filter-input" placeholder="Search for restaurant name, location, category and more..." type="text" name="restaurant-list-filter"
										id="restaurant-list-filter" ng-model="restaurantCtrl.restaurantFilter">
									<i 
										class="fa fa-times clear-filter-btn" 
										aria-hidden="true"
										ng-show="restaurantCtrl.restaurantFilter"
										ng-click="restaurantCtrl.clearRestaurantFilter()"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container-fluid restaurant-list-container">
					<div class="col-xs-12">
						<div 
							class="loading-container text-center"
							ng-show="restaurantCtrl.isLoading">
							<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
							<span class="sr-only">Loading...</span>
						</div>
						<restaurant-list 
							class="restaurant-list" 
							list="restaurantCtrl.restaurantList" 
							filtermodel="restaurantCtrl.restaurantFilter"></restaurant-list>
					</div>
				</div>
			</div>
			<hr class="page-hr" />
			<div class="text-center">
				<h2 class="alt-heading">Our Partners</h2>
				<div class="partner-list">
					<a class="partner-link" title="Link to the Baltimore County Chamber of Commerce website" href="http://www.baltcountycc.com/">
						<img src="//www.baltimorecountyrestaurantweek.com/sebin/z/f/partners-bccc.png" alt="Baltimore County Chamber of Commerce logo"
						/>
					</a>
					<a class="partner-link" title="Link to the Baltimore County Tourism website" href="http://www.enjoybaltimorecounty.com/">
						<img src="//www.baltimorecountyrestaurantweek.com/sebin/u/j/partners-baltco.gif" alt="Baltimore County Tourism logo" />
					</a>
					<a class="partner-link" title="Visit the Restaurant Reputations website." href="http://restaurantreputations.com/">
						<img src="//www.baltimorecountyrestaurantweek.com/sebin/v/v/restaurant_reputations_logo.png" alt="RestaurantReputations.com logo"
						/>
					</a>
					<a class="partner-link" title="View the DuClaw brewing co website." href="https://duclaw.com/">
						<img src="//www.baltimorecountyrestaurantweek.com/sebin/b/n/du-claw_logo.png" alt="DuClaw Brewing Co logo" />
					</a>
					<a class="partner-link" title="Visit the Citypeek website." href="http://www.citypeek.com/">
						<img src="//www.baltimorecountyrestaurantweek.com/sebin/l/a/partners-citypeek.jpg" alt="Citypeek logo" />
					</a>
					<a class="partner-link" title="Link to Downtown Diane's website" href="http://www.downtowndiane.net/">
						<img src="//www.baltimorecountyrestaurantweek.com/sebin/n/f/parners-downtown-diane.png" alt="Downtown Diane logo" />
					</a>
					<a class="partner-link" title="Link to The Restaurant Association of Maryland's Dine Out, Maryland website" href="http://www.marylandrestaurants.com/RAM2015/Dining_Guide/RAM2015/Dining_Guide/DG_Search.aspx?hkey=a820cb0a-ac67-4dfa-b753-864fbec904bd">
						<img src="//www.baltimorecountyrestaurantweek.com/sebin/h/i/md_restaurant_association.png" alt="Maryland Restaurant Association Logo"
						/>
					</a>
					<a class="partner-link" title="Link to the Lanterna Distributors INC website" href="http://www.lanternawines.com/">
						<img src="//www.baltimorecountyrestaurantweek.com/sebin/n/n/lanterna_logo.png" alt="Lanterna Distributors Inc Logo" />
					</a>
				</div>
			</div>
	</div>
	<footer class="page-footer">
		<div class="footer-content">
			<p class="copyright">&copy; Copyright
				<span id="copyright">2017</span> Baltimore County Government</p>
			<ul class="navigation-list footer-navigation-list">
				<li class="navigation-list-item">
					<a href="#" title="">User Terms</a>
				</li>
				<li class="navigation-list-item">
					<a href="#" title="">Privacy</a>
				</li>
				<li class="navigation-list-item">
					<a href="#" title="">Benefits</a>
				</li>
				<li class="navigation-list-item">
					<a href="#" title="">Participate</a>
				</li>
				<li class="navigation-list-item">
					<a href="#" title="">Contact</a>
				</li>
			</ul>
		</div>
	</footer>
	<!-- jQuery -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
	<script src="dist/js/restaurant-week.js"></script>
	<script src="dist/js/restaurant-week.homepage.js"></script>
	<script src="dist/js/restaurant-week.app.js"></script>
</body>

</html>
